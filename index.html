<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquadramento do Estudante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
        #resultado {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Verifique o Enquadramento do Estudante</h2>
    <label for="cargaHoraria">Digite a Carga Horária:</label>
    <input type="number" id="cargaHoraria" placeholder="Ex: 2000">
    <button onclick="calcularSemestre()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcularSemestre() {
            let cargaHorariaEstudante = parseInt(document.getElementById("cargaHoraria").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(cargaHorariaEstudante)) {
                resultado.textContent = "Por favor, digite um número válido!";
                return;
            }

            let semestre = "";

            if (cargaHorariaEstudante >= 3723) {
                semestre = "10º semestre";
            } else if (cargaHorariaEstudante >= 3145) {
                semestre = "9º semestre";
            } else if (cargaHorariaEstudante >= 2788) {
                semestre = "8º semestre";
            } else if (cargaHorariaEstudante >= 2312) {
                semestre = "7º semestre";
            } else if (cargaHorariaEstudante >= 1853) {
                semestre = "6º semestre";
            } else if (cargaHorariaEstudante >= 1377) {
                semestre = "5º semestre";
            } else if (cargaHorariaEstudante >= 918) {
                semestre = "4º semestre";
            } else if (cargaHorariaEstudante >= 595) {
                semestre = "3º semestre";
            } else if (cargaHorariaEstudante >= 170) {
                semestre = "2º semestre";
            } else {
                semestre = "1º semestre";
            }

            resultado.textContent = "Estudante está no " + semestre;
        }
    </script>

</body>
</html>
